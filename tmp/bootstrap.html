<div class="center">
<form name="setForm">
Select a name for the device: <input type="text" name="name" value="" ng-model="deviceid" ng-pattern="/^[a-zA-Z0-9!@#._-]+$/" ng-trim="false" required>
<br>
Select a calendar: <select class="" name="cal" ng-model="selected" ng-options="calendar.id as calendar.summary for calendar in calendars" required>
</select>
<br>
<input type="radio" name="device" value="main" required> Main device
<br>
<input type="radio" name="device" value="inside" required> Inside device
<br>
<input type="button" name="set" value="Set up the device" ng-click="startup()" ng-disabled="setForm.$invalid">
</form>
</div>
