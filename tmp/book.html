<div class="green">
  <form name="quickBookForm">
    <label>Event Name</label>
    <input name="evSummary" ng-model="summary" required type="text"/>
    <label>Duration</label>
    <select class="scroll" ng-model="choose" required>
      <option ng-repeat="time in times" value="{{time}}">{{time}} minutes</option>
    </select>
    <input type="button" name="start" value="Book the room" ng-click="createEvent()" ng-disabled="quickBookForm.$invalid">
  </form>
</div>
