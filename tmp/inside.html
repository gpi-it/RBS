<div class="{{state.color}}" id="container-buttons">
  <div ng-if="state.color!='green'" class="button-warper">
  <button name="start-button" ng-disabled="state.startButton" type="button" ng-click="startEvent()">START</button>
  </div>
  <div ng-if="state.color!='green'" class="button-warper">
  <button name="stop-button" ng-disabled="state.stopButton" type="button" ng-click="endEvent()">CANCEL</button>
  </div>
</div>
