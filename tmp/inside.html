<div class="{{state.color}}" id="container-buttons-inside">
  <button name="start-button" ng-if="state.color!='green'" ng-disabled="state.startButton" type="button" ng-click="startEvent()">START</button>
  <br/>
  <button name="stop-button" ng-if="state.color!='green'" ng-disabled="state.stopButton" type="button" ng-click="endEvent()">CANCEL</button>
</div>
